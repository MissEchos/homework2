<script comment="九九乘法表">

    document.write('<table>')
    debugger
    for (i = 1; i <= 9; i++) {
        document.write('<tr>')
        for (j = 1; j <= i; j++) {
            document.write('<td style="border:1px solid red;">' +j+ '*' +i+ '=' +j * i+ '&nbsp;' +'</td>')
        }
        document.write('</tr>')
    }
    document.write('</table>')
</script>
