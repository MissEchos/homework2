<script type="text/javascript">
    var a = +prompt('a:');
    var b = +prompt('b:');
    var c = +prompt('c:');

    var delta = b * b - 4 * a * c;
    var s_delta = Math.sqrt(delta);
    if(delta > 0){
        //有两个不同的根
        var x1 = (-b + s_delta) / (2 * a);
        var x2 = (-b - s_delta) / (2 * a);

        console.log(x1);
        console.log(x2);
    }else{
        if (delta == 0) {
            var x = (-b + 0) / (2 * a);

            console.log(x);
        }else{
            if (delta < 0) {
                console.log("没有实数根");
            }
        }
    }
    
</script>
