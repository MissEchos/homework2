<script type="text/javascript">
    for (var n = 0; n < 10000; n++) {
        var sum = 0
        for (var i = 1; i < n; i++) {
            if (n % i === 0) {
                sum += i
            }
        }
        if (sum === n) {
            console.log(n)
        }
    }
</script>
