<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			height: 100%;
		}
		.header{
			height: 100px;
			border-bottom: 2px solid;
			background: red;
		}
		.left{
			width: 220px;
			height: calc(100% - 100px);
			border-right: 2px solid;
			background: pink;

		}
		.right{
			width: calc(100% - 220px);
			height: calc(100% - 100px);
			margin-left: 220px; 
			background: aqua;
			margin-top:calc(100px - 100vh);
		}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="left">left</div>
	<div class="right">right</div>
</body>
</html>
