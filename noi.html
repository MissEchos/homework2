<script type="xtext/javascript" id="ch0103/17">
    var x1 = parseInt(prompt("x1: "));
    var y1 = parseInt(prompt("y1: "));
    var x2 = parseInt(prompt("x2: "));
    var y2 = parseInt(prompt("y2: "));
    var x3 = parseInt(prompt("x3: "));
    var y3 = parseInt(prompt("y3: "));
    var a = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
    var c = Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1));
    var b = Math.sqrt((x3 - x2) * (x3 - x2) + (y3 - y2) * (y3 - y2));
    var p = (a + b + c) / 2;
    var s = (Math.sqrt(p*(p-a)*(p-b)*(p-c))).toFixed(2);
    console.log(s)
</script>
