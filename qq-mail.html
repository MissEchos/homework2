<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			height: 100%;
		}
		.header{
			height: 100px;
			border-bottom: 2px solid;
			background: red;
			display: block;
		}
		.content{
			height: calc(100% - 100px);
		}
		.left{
			width: 220px;
			border-right: 2px solid;
			background: pink;
            display: inline-block;
		}
		.right{
			width: calc(100% - 220px);
			background: aqua;
			display: inline-block;
		}
	</style>
</head>
<body>
	<span class="header">header</span>
	<div class="content">
		<span class="left">left</span><span class="right">rifdaght</span>
	</div>
</body>
</html>
