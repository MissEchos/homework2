<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			height: 100%;
			
		}
		body{
			font-size: 0;
		}
		body *{
			font-size: 16px;
		}
		header,aside,main{
			display: inline-block;
		}
		header{
			width: 100%;
			height: 100px;
			background: gray;
		}
		aside{
			width: 200px;
			height: calc(100% - 100px);
			background: aqua;
			vertical-align: top;
		}
		main{
			width: calc(100% - 200px);
			height: calc(100% - 100px);
			background: pink;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<header class="">
		header
	</header>
	<aside>
		aside
	</aside>
	<main>
		main
	</main>
</body>
</html>
