<script type="xtext/javascript" id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
    var a = Number(prompt('a: '))
    var b = Number(prompt('b: '))
    var c = Number(prompt('c: '))
    if (a > b && a > c) {
        if (b > c) {
            console.log(a+ ' ' +b+ ' ' +c)
        } else {
            console.log(a+ ' ' +c+ ' ' +b)
        }
    } else if (b > a && b > c) {
        if (a > c) {
            console.log(b+ ' ' +a+ ' ' +c)
        } else {
            console.log(b+ ' ' +c+ ' ' +a)
        }
    } else if (c > a && c > b) {
        if (a > b) {
            console.log(c+ ' ' +a+ ' ' +b)
        } else {
            console.log(c+ ' ' +b+ ' ' +a)
        }
    }
</script>

<script type="text/javascript" id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
    var num = 234
    var result = ''
    var count = 0

    while (num > 0) {
        count += 1
        var digit = num % 10
        result = String.fromCharCode(digit + 48) + result
        var num = (num - digit) / 10
    } 
    
    if (result = Math.pow(String.fromCharCode(digit + 48), count)) {
        console.log('是水仙花数')
    } else {
        console.log('不是水仙花数')
    }
   
    
</script>

<script type="xtext/javascript" id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
    var num = 100
    for (var i = 100; i < 10000; i++) {
        var length = num.length
        var content = num.split("")
        for (var i = 0; i < content.length; i++) {
            num += Math.pow(content[i],length)
        }
        if (result == num) {
            console.log('result')
        }
        num += 1
    }
</script>

<script type="xtext/javascript" id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
    var num = Number(prompt("请输入一个数字："))
    var array1 = num.toString()
    var a1 = array1.sort()
    var a2 = array1.reverse()
    
    if (a1 == a2) {
        console.log('是回文数字')
    } else {
        console.log('不是回文数字')
    }
</script>
